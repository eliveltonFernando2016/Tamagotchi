<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section>
        <div class="row" style="margin: 0">
            <div class="col-xl-12" style="min-height: 64px; background: #e9faff; padding: 0">
                <div class="row" style="margin: 0">     
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center" style="border-top: none; color: #007bff; font-weight: normal">Fome</th>
                                    <th class="text-center" style="border-top: none; color: #28a745; font-weight: normal">Higiene</th>
                                    <th class="text-center" style="border-top: none; color: #17a2b8; font-weight: normal">Intligência</th>
                                    <th class="text-center" style="border-top: none; color: #ffc107; font-weight: normal">Atividade</th>
                                    <th class="text-center" style="border-top: none; color: #dc3545; font-weight: normal">Energia</th>
                                    <th class="text-center" style="border-top: none; color: #6c757d; font-weight: normal">Felicidade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar" style="width:10%"></div>
                                        </div>                          
                                    </td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar bg-success" style="width:20%"></div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar bg-info" style="width:30%"></div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar bg-warning" style="width:40%"></div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar bg-danger" style="width:50%"></div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar bg-secondary" style="width:70%"></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-3">
                        <a href="#" data-toggle="modal" data-target="#logoutModal">
                            <img src="images/user.jpg" class="rounded-circle float-right" data-toggle="tooltip" title="Logut" width="64" height="64" style="margin-top: 21px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row" id="emoji" style="margin: 0">
            <div class="col-xl-12 text-center" style="padding: 0; height: 256px;">
                <img src="images/shy.png" data-toggle="tooltip" title="Shy">
            </div>
        </div>
    </section>
    <footer>
        <div class="row" style="margin: 0">
            <div class="col-xl-12" style="min-height: 106px; background: #e9faff; padding: 0">
                <div class="row" style="margin: 0">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6" style="margin-top: 10px">
                        <table class="table" style="margin: 0">
                            <tr>
                                <td style="border-top: none">
                                    <button type="button" class="btn" style="background: #e9faff"  data-toggle="tooltip" title="Fome">
                                        <img src="images/fome.png" width="48">
                                    </button>
                                </td>
                                <td style="border-top: none">
                                    <button type="button" class="btn" style="background: #e9faff"  data-toggle="tooltip" title="Higiene">
                                        <img src="images/higiene.png" width="48">
                                    </button>
                                </td>
                                <td style="border-top: none">
                                    <button type="button" class="btn" style="background: #e9faff"  data-toggle="tooltip" title="Intligência">
                                        <img src="images/inteligencia.png" width="48">
                                    </button>
                                </td>
                                <td style="border-top: none">
                                    <button type="button" class="btn" style="background: #e9faff"  data-toggle="tooltip" title="Atividade">
                                        <img src="images/atividade.png" width="48">
                                    </button>
                                </td>
                                <td style="border-top: none">
                                    <button type="button" class="btn" style="background: #e9faff"  data-toggle="tooltip" title="Energia">
                                        <img src="images/energia.png" width="48">
                                    </button>
                                </td>
                                <td style="border-top: none">
                                    <button type="button" class="btn" style="background: #e9faff"  data-toggle="tooltip" title="Felicidade">
                                        <img src="images/felicidade.png" width="48">
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>

<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();

        var altura = $(window).height();
        
        $('#emoji').css({
            'margin-top': ((altura-468)/2)+'px',
            'margin-bottom': ((altura-468)/2)+'px',
        });
    });
</script>
<!-- Small modal -->
<div class="modal" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Log Out <i class="fa fa-lock"></i></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <p><i class="fa fa-question-circle"></i> Are you sure you want to log-off? <br /></p>
                <div class="actionsBtns">
                    <form action="/logout" method="post">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <input type="submit" class="btn btn-default bgn-secondary" data-dismiss="modal" value="Logout" />
                        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
